<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app-3">
    <p v-if="seen">now you see me</p>
  </div>
  <hr> 
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">{{ todo.text }}</li>
    </ol>
  </div>
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse </button>
  </div>
  <div id="app-6">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true,
      }
    })
    const app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'JS 배우기' },
          { text: 'Vue 배우기' },
          { text: '파이썬 배우기' },
        ]

      }
    })
    const app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello, Vue!!',
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
    const app6 = new Vue({
      el: '#app-6', 
      data: {
        message: '안녕하세요 vue'
      }
    })
  </script>

</body>
</html>
