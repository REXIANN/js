<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <hr>
  <div id="app-2">
    <span v-bind:title="message">
      내 위에 잠시 마우스를 올리면 동적으로 바인딩한 title을 볼 수 있습니다!
    </span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      // vue 인스턴스의 데이터 속성을 나타냄
      // 다양한 정보들이 담길 수 있으며 인스턴스가 들고있어야 하는 각종 데이터나,
      // 인스턴스의 상태정보를 담는다.
      data: {
        message: 'Hello, Vue!',
      }
    })

    const app2 = new Vue({
      el: '#app-2',
      data: {
        message: '이 페이지는 ' + new Date() + '에 로드되었습니다.'
      }
    })
  </script>

</body>
</html>
