<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="changeF">ChangeF</button>
    <!-- v-if는 평가(T/F)가 자주 바뀌지 않을 때 유리하다 -->
    <!-- 로딩 코스트가 적다 -->
    <p v-if="t">This is v-if</p>

    <p v-if="f">This is v-if with false</p>

    <!-- v-show는 평가(T/F)가 자주 바뀔 때 유리하다 -->
    <!-- 다시말해, 렌더링 코스트가 적다. -->
    <p v-show="t"> This is v-show with true</p>

    <p v-show="f"> This is v-show with false</p>
  
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        t: true,
        f: false,
      },
      methods: {
        changeF() {
          this.f = !this.f
        }
      }
    })
  </script>

</body>
</html>
