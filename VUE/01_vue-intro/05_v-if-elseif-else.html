<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-if="username === 'master'"> Hello Master </p>
    <p v-else> Hello User, </p>

    <p v-if="number > 0">positive number</p>
    <p v-else-if="number < 0">negative number</p>
    <p v-else>Zero</p>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        username: 'master', 
        number: 0, 
      }
    })
  </script>
  
</body>
</html>
